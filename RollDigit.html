<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="module" src="./RollDigit.mjs"></script>
	<title>滚动数字 &lt;nl-roll-digit&gt;</title>
	<style>
		nl-roll-digit {
			background-color: #88F;
			line-height: 2em;
			inline-size: .8em;
			border-radius: .2em;
		}
	</style>
</head>
<body>
	<nl-roll-digit digit="1"></nl-roll-digit>
	<nl-roll-digit digit="5"></nl-roll-digit>
	<nl-roll-digit digit="2"></nl-roll-digit>
	<nl-roll-digit digit="7"></nl-roll-digit>
	<nl-roll-digit digit="0"></nl-roll-digit>
	<nl-roll-digit digit="4"></nl-roll-digit>
	<nl-roll-digit digit="8"></nl-roll-digit>
	<nl-roll-digit digit="3"></nl-roll-digit>
	<nl-roll-digit digit="6"></nl-roll-digit>
	<nl-roll-digit digit="9"></nl-roll-digit>
	<nl-roll-digit digit="10"></nl-roll-digit>
	<nl-roll-digit digit="11"></nl-roll-digit>
</body>
</html>
